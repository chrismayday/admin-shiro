<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<!--sidebar-mini 样式控制菜单mini模式-->
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">
            <span class="logo-mini"><b>A</b>LT</span>
            <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- 左上用户信息 -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs" th:text="${admin.userName}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image">
                                <p th:text="${admin.userName}">
                                    <small  th:text="${admin.updatedAt}"></small>
                                </p>
                            </li>
                            <!-- 右上角用户信息-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <!--<a href="admin/edit" class="btn btn-default btn-flat">修改</a>-->
                                    <a href="admin/toEdit" class="btn btn-default btn-flat"  target="mainFrame">修改密码</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <!-- 左侧菜单栏：上，用户信息； 下，功能菜单列表 -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p th:text="${admin.userName}"></p>
                    <small th:text="${admin.updatedAt}"></small>
                </div>
            </div>
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">功能菜单</li>
                <li class="treeview"  th:each="menuList:${menuLists}">
                    <a href="#">
                        <i class="fa fa-folder"></i> <span th:text="${menuList.menuName}"></span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:each="menuChild:${menuList.children}">
                            <a th:href="${menuChild.menuUrl}" target="mainFrame"><i class="fa fa-circle-o"></i> <span th:text="${menuChild.menuName}"></span></a>
                        </li>
                    </ul>
                </li>

                <!--<li class="active treeview menu-open">-->
                    <!--<a href="#">-->
                        <!--<i class="fa fa-dashboard"></i> <span>Dashboard</span>-->
                        <!--<span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>-->
                    <!--</a>-->
                    <!--<ul class="treeview-menu">-->
                        <!--<li><a href="index.html"><i class="fa fa-circle-o"></i> Dashboard v1</a></li>-->
                        <!--<li class="active"><a href="index2.html"><i class="fa fa-circle-o"></i> Dashboard v2</a></li>-->
                    <!--</ul>-->
                <!--</li>-->

                <!--<li class="header">LABELS</li>-->
                <!--<li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>-->
                <!--<li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>-->
                <!--<li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>-->
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <iframe name="mainFrame" id="mainFrame" src="/main" frameborder="false" scrolling="auto" style="border:none;" width="100%" height="100%" allowtransparency="true"></iframe>
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.0
        </div>
        <strong>Copyright &copy; 2017-2019 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
        reserved.
    </footer>

</div>
<!-- ./wrapper -->
</body>
<div th:replace="footer"></div>
</html>
